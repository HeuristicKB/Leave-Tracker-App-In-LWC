<template>
    <lightning-card title="Filters" icon-name="standard:calibration">
        <div class="slds-m-horizontal_medium">
            <lightning-input type="search" label="Search Key" value={filters.searchKey} onchange={handleSearchKeyChange}></lightning-input>
            <section class="slider_section slds-var-m-top_x-small">
                <lightning-slider label="Max Price" step="100" min="0" max="999999" value={filters.maxPrice} onchange={handleMaxPriceChange}></lightning-slider>
            </section>
            <section class="slds-var-m-top_x-small">
                <h2><strong>Category</strong></h2>
                <template if:true={categories.data}>
                    <template for:each={categories.data.values} for:item="category">
                        <lightning-input 
                            key = {category.value} 
                            type="checkbox" 
                            checked 
                            data-name="categories"
                            data-value = {category.value}
                            label={category.label} 
                            onchange={handleCheckbox}>
                        </lightning-input>
                    </template>  
                </template>
                <template if:true={categories.error}><div>{categoryError}</div></template>
            </section>
            <section class="slds-var-m-top_x-small">
                <h2><strong>Make</strong></h2>
                <template if:true={makeType.data}>
                    <template for:each={makeType.data.values} for:item="make">
                        <lightning-input 
                            key = {make.value} 
                            type="checkbox" 
                            checked 
                            data-name="makeType"
                            data-value={make.value}
                            label={make.label} 
                            onchange={handleCheckbox}>
                        </lightning-input>
                    </template>  
                </template>
                <template if:true={makeType.error}><div>{makeTypeError}</div></template>
            </section>
        </div>
    </lightning-card>
</template>
